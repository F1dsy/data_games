{% extends "layout.html" %} 

{% block content %}
<div class="top-left"><a href="/"><button class="btn btn-primary">back</button></a></div>
<div class="container">
    <h1>{{Game[0]}} Leaderboard</h1>
    
    <form method="post" action="/{{Game[1]}}/Leaderboard"> 
        <input type="search" name="GameName" placeholder="Search for Names">
        <button>Search</button>
    </form>
    <div class="d-flex flex-column align-items-center">
  <table style="width:20%">
              <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Score</th>
              </tr>
                  {% for row0 in data %}
              <tr>
                  <td>{{ row0[0] }}</td>
                  <td>{{ row0[1] }}#{{ row0[2] }}</td>
                  <td>{{ row0[3] }}</td>
                      {% endfor %}
              </tr>
  </table>
</div>
</div>

{% endblock content %}
